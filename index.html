<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="pt-5">
        <h1 class="text-center font-semibold text-5xl mb-6">AI Universe Hub</h1>
        <button class="btn font-semibold text-sm bg-red-600 hover:bg-red-700 text-white rounded-lg shadow-sm block mx-auto">Sort By Date</button>
    </header>

    <!-- main section -->
    <main class="p-5">

        <!-- Loading -->
        <span id="loading" class="loading loading-bars loading-lg block mx-auto hidden"></span>

        <!-- Cards Container -->
        <section id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 my-5">
            
        </section>


            <!-- modal Details -->
            <dialog id="my_modal_det" class="modal">
                <div class="modal-box w-10/12 max-w-4xl">
                    <div id="modal-inner-details" class="flex flex-col-reverse md:flex-row gap-3 p-5 sm:p-10">
                        
                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- modal close button -->
                            <button class="btn btn-sm btn-circle btn-ghost text-red-500 absolute right-1 top-1">✕</button>
                        </form>
                    </div>
                </div>
            </dialog>

        <!-- show all Button-->
        <button
            class="btn font-semibold text-sm bg-red-600 hover:bg-red-700 text-white rounded-lg shadow-sm block mx-auto">Show
            All</button>
    </main>
